<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VS HUMAN Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181a20;
            color: #e0e0e0;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90vw;
            max-width: 900px;
            min-width: 320px;
            margin: 0 auto;
            padding: 40px 32px;
            /* background: #23272f; */
            border-radius: 20px;
            /* box-shadow: 0 4px 32px rgba(0,0,0,0.5); */
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            text-align: left;
            margin-bottom: 32px;
            letter-spacing: 1px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(214,6,6,0.3);

        }
        .inline-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            justify-content: flex-start;
            width: 100%;
        }
        label {
            font-weight: 500;
            color: #b0b3b8;
            margin-top: 6px;
            min-width: 90px;
        }
        textarea {
            resize: vertical;
            /* padding: 12px; */
            border-radius: 10px;
            border: 1px solid #444;
            background: #181a20;
            color: #fafafa;
            font-size: 1.1rem;
            transition: border-color 0.2s;
            width: 600px;
            height: 100px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            flex: 1 1 0;
        }
        textarea:focus {
            border-color: #1976d2;
            outline: none;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.15);
            height: 44px;
            align-self: flex-start;
        }
        .btn:hover {
            background: #1565c0;
        }
        .alert {
            margin-top: 32px;
            padding: 16px 22px;
            background: #263238;
            color: #80cbc4;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 12px rgba(80,203,196,0.08);
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .close-btn {
            cursor: pointer;
            font-size: 1.4rem;
            color: #80cbc4;
            margin-left: 16px;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 24px 2vw;
            }
            .inline-form {
                flex-direction: column;
                gap: 18px;
                align-items: stretch;
            }
            textarea {
                min-width: 180px;
                max-width: 98vw;
            }
            .btn {
                width: 100%;
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="inline-form" action="/" method="post">
            <h1>AI VS HUMAN Detector</h1>

            <div>
                <textarea id="message" name="message" rows="2" cols="40" placeholder="Type your message..."></textarea>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>

            </div>
        </form>
        {% if params|length == 0 %}
            <p></p>
        {% else %}
        <div class="alert">
            <span>{{ params }}</span>
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
